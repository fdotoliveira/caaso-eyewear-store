<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Account</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="assets/css/my_account.css">

    <script src="https://kit.fontawesome.com/cf323f434a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="main-header">
            <div class="row">
                <div class="logo-holder">
                    <div class="logo">
                        <a href="home.html">
                            <h1 style="font-family: Bebas Neue;">CAASO EYEWEAR</h1>
                        </a>
                    </div>
                </div>

                <div class="search-holder">
                    <div class="search-area">
                        <form>
                            <input class="search-field" placeholder="Search here..." />
                        </form>
                        <i class="fa-solid fa-magnifying-glass fa-2xl" style="padding-right: 20px;"></i>
                    </div>
                </div>

                <div class="cart-icon" style="font-family: Bebas Neue;">
                    <a href="cart.html">
                        <i class="fa-solid fa-cart-shopping fa-2xl" id="i-cart-icon"></i>
                        <label for="i-cart-icon" class="icon-label"> &nbsp;&nbsp;&nbsp;Cart</label>
                    </a>
                </div>
                <div class="account-icon" style="font-family: Bebas Neue;">
                    <a href="user-update.html">
                        <i class="fa-solid fa-user fa-2xl" id="icon-label"></i>
                        <label for="i-cart-icon" class="icon-label"> &nbsp;&nbsp;&nbsp;My account</label>
                    </a>
                </div>
                <div class="settings-icon" style="font-family: Bebas Neue;">
                    <a href="settings.html">
                        <i class="fa-solid fa-bars fa-2xl" id="icon-label"></i>
                        <label for="i-cart-icon" class="icon-label"> &nbsp;&nbsp;&nbsp;Settings</label>
                    </a>
                </div>

            </div>
        </div>

        <div class="header-nav">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Eyeglasses</a></li>
                    <li><a href="#">Sunglasses</a></li>
                    <li><a href="#">Accessories</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div class="central_div">
        <div class="central_box">
            <div class="input-label">
                <h1>Personal Data</h1>
            </div>
            <div class="input-content">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="formGroupExampleInput">First name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="First name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Last name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="(XXX) XXX-XXXX">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="cpf">CPF</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cpf" placeholder="123.456.789-00">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="birthdate">Birthdate</label>
                            <input type="date" class="form-control" id="birthdate">
                        </div>
                    </div>
                </form>
            </div>
            <div class="account-links">
                <ul>
                    <li> <a class="normal_text" href="user-update.html">Personal Data</a></li>
                    <li><a class="normal_text" href="#">Credit Cards</a></li>
                    <li><a class="normal_text" href="#">Address</a></li>
                    <li><a class="normal_text" href="#">My Orders</a></li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright-bar">
            <div class="social">
                <ul>
                    <li class="footer-icon pull-left"><a href="https://www.facebook.com"><i
                                class="fa-brands fa-facebook fa-xl"></i></a></li>
                    <li class="footer-icon pull-left"> <a href="https://www.twitter.com"><i
                                class="fa-brands fa-twitter fa-xl"></i></a></li>
                    <li class="footer-icon pull-left"><a href="https://www.instagram.com"> <i
                                class="fa-brands fa-instagram fa-xl"></i></a></li>
                    <li class="footer-icon pull-left"><a href="https://twitch.tv"> <i
                                class="fa-brands fa-twitch fa-xl"></i></a></li>
                    <li class="footer-icon pull-left"><a href="https://www.tiktok.com"> <i
                                class="fa-brands fa-tiktok fa-xl"></i></a></li>
                    <li class="footer-icon pull-left"><a href="https://www.linkedin.com"> <i
                                class="fa-brands fa-linkedin-in fa-xl"></i></a></li>
                    <li class="footer-icon pull-left"><a href="https://www.youtube.com"> <i
                                class="fa-brands fa-youtube fa-xl"></i></a></li>
                </ul>
            </div>
            <div class="top-anchor">
                <a href="#top">
                    <h2 style="font-family: Bebas Neue;">CAASO EYEWEAR</h2>
                </a> </a>
            </div>
            <div class="payment-methods">
                <ul>
                    <li class="pull-right"><img src="assets/images/payment-method-1.png" alt=""></li>
                    <li class="pull-right"><img src="assets/images/payment-method-2.png" alt=""></li>
                    <li class="pull-right"><img src="assets/images/payment-method-3.png" alt=""></li>
                    <li class="pull-right"><img src="assets/images/payment-method-4.png" alt=""></li>
                    <li class="pull-right"><img src="assets/images/payment-method-5.png" alt=""></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
